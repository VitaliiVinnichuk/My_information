{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <a href="{% url 'index' %}"><h1>Django test</h1></a>
            </div>
        </div>
        {% if form.errors %}
        <p>Wrong username or password. Please, retry.</p>
    {% endif %}
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="login"/>
        </form>
    </div>

{% endblock %}
